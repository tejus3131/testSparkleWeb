{% extends 'base.html' %}
{% block content %}
<h1>Open Page by clicking a button without loading.</h1><br>
<button class="btn btn-primary"
    onclick=" {{ 'page'| load(title='Page 1', template='page1.html', args={'time':args.time}, reload=[]) }}"> Page1 </button>
<button class="btn btn-primary"
    onclick=" {{ 'page'| load(title='Page 2', template='page2.html', args={'time':args.time}, reload=[]) }}"> Page2 </button>
{% endblock %}
